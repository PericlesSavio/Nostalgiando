  // contador
  var contador = 0

  const pokemon = ["POKEMON" , "POKÉMON"]
  const bobby = ["BOBBY" , "O FANTÁSTICO MUNDO DE BOBBY", "O MUNDO DE BOBBY"]

  // play audios
  function tocador(n) {
    var audioElem = document.getElementById(n);
    if (audioElem.paused) {
      audioElem.currentTime = 0;
      audioElem.play()
    } else {
      audioElem.pause();
    }
  }

  // resposta
  function resposta(resposta, id, img) {    
    let text;
    let x = document.getElementById(id).value.toUpperCase();
    if (x == resposta[0] || x == resposta[1] || x == resposta[2] || x == resposta[3] || x == resposta[4]) {
      document.getElementById(id).style.backgroundColor = '#195400';
      document.getElementById(id).disabled = true;  
      contador = contador + 1;
      document.getElementById(img).src = aaaaa;
      text = "Acertou!";
      } else {
        text = "Input not valid";
      }
      document.getElementById("demo").innerHTML = contador
    }
</script>
